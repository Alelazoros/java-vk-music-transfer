apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'application'

// package config params
version = '1.0.0-beta'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.intellij:annotations:+@jar'
    implementation 'org.telegram:telegrambots:3.6'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'org.jsoup:jsoup:1.11.2'
    implementation 'com.google.guava:guava:24.1-jre'
    //implementation 'com.google.dagger:dagger:2.14.1'

    //apt 'com.google.dagger:dagger-compiler:2.14.1'

    testImplementation 'junit:junit:4.12'
    // testImplementation 'com.squareup.okhttp3:mockwebserver:3.10.0'
}

// Define the main class for the application
mainClassName = 'ru.mihaly4.vkmusictransfer.Bootstrap'

// Configuration for jar file
jar {
    baseName = 'vk-music-transfer'

    manifest {
        attributes 'Main-Class': mainClassName,
                'Class-Path': sourceSets.main.runtimeClasspath.join(' ')
    }
}

// run task
run {
    if (project.hasProperty("runargs")) {
        args runargs.split(',')
    }
}

// test task
test {
    testLogging.showStandardStreams = true
}
